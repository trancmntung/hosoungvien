
<mat-card>
    <mat-toolbar>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <span>User Profile</span>
        <span class="example-spacer"></span>
   
      </mat-toolbar>
    <mat-card-header>
      <button style="margin: 20px; padding: 10px 30px; font-size: 18px;" mat-raised-button color="primary">Add New(+)</button>
      <!-- (click)="addhosoungvien()" -->
    </mat-card-header>
    <mat-card-content>
       
      <mat-card *ngIf="!isadd && !isedit">
        <mat-card-content>  
         
      <table mat-table [dataSource]="hoSoUngVienList" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>  
          </ng-container>
        <ng-container matColumnDef="code">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Code</th>
            <td mat-cell *matCellDef="let element">{{element.code}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="gioitinh">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>GioiTinh</th>
            <td mat-cell *matCellDef="let element">{{element.gioitinh}}</td>
        </ng-container>
        <ng-container matColumnDef="namsinh">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>NamSinh</th>
            <td mat-cell *matCellDef="let element">{{element.namsinh}}</td>
        </ng-container>
        <ng-container matColumnDef="cmnd">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>CMND</th>
            <td mat-cell *matCellDef="let element">{{element.cmnd}}</td>
        </ng-container>
        <ng-container matColumnDef="quocgia">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>QuocGia</th>
            <td mat-cell *matCellDef="let element">{{element.quocgia}}</td>

        </ng-container>
        <ng-container matColumnDef="tinh">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Tinh</th>
            <td mat-cell *matCellDef="let element">{{element.tinh}}</td>
            
        </ng-container>
        <ng-container matColumnDef="huyen">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Huyen</th>
            <td mat-cell *matCellDef="let element">{{element.huyen}}</td>
            
        </ng-container>
        <ng-container matColumnDef="xa">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Xa</th>
            <td mat-cell *matCellDef="let element">{{element.xa}}</td>
            
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <!-- <button mat-raised-button color="primary" (click)="edithosoungvien(element.id)">Edit</button>
            <button mat-raised-button color="accent" (click)="removehosoungvien(element.id)">Remove</button> -->
          </td>
         
      </ng-container>
      <mat-spinner>
      <mat-progress-bar mode="indeterminate">
        <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
      
        <tr mat-row *matRowDef="let row;columns:displayedColums"></tr>
    </mat-progress-bar>
</mat-spinner>
    </table>

  </mat-card-content>
